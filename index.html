<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Vessel Navigation Feature Implementation</h1>
    </div>

    <div id="journey-details">
        <div id="start-details">
            <p>Starting</p>
            <p><b>Latitude:</b> 22.1696</p>
            <p><b>Longitude:</b> 91.4996</p>
        </div>

        <div id="boat-speed">
            <p><b>Speed:</b> 20kmph</p>
        </div>

        <div id="end-details">
            <p>Ending</p>
            <p><b>Latitude:</b> 22.2637</p>
            <p><b>Longitude:</b> 91.7159</p>
        </div>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet.animatedmarker/leaflet.animatedmarker.js"></script>
    <script src="script.js"></script>
</body>
</html>
